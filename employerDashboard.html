<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Part Time Gig List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body * {
            font-weight: bold;
        }

        .card {
            margin-bottom: 20px;
        }
        button * {
            margin-right: 10px;
        }
    </style>

</head>

<body>

    <div class="container" id="formDiv">
        <form>
            <div class="form-group thead-dark" >
                <label for="employerEmail">Employer Email address</label>
                <input type="text" required class="form-control" id="employerEmail" placeholder="Please enter your email address">
            </div>
            <button type="submit" class="btn btn-primary" id="submit-checkEmployerGigs">Submit</button>
        </form>
    </div>

    <div class="container" id="myGigs">     

        
    </div>
    <div class="modal fade" id="editGigModal" role="dialog">
      <div class="modal-dialog"> 
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit My Gig</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="user-name" class="col-form-label">User Name</label>
                  <input type="text" class="form-control" id="user-name">
                </div>
                <div class="form-group">
                  <label for="job-title" class="col-form-label">Job Title</label>
                  <input type="text" class="form-control" id="job-title">
                </div>
                <div class="form-group">
                    <label for="job-on-date" class="col-form-label">Service Date</label>
                    <input type="date" class="form-control" id="job-on-date">
                </div>
                <div class="form-group">
                    <label for="job-at-time" class="col-form-label">Service Time</label>
                    <input type="date" class="form-control" id="job-at-time">
                </div>
                <div class="form-group">
                    <label for="user-email" class="col-form-label">User Email</label>
                    <input type="email" class="form-control" id="user-email" readonly>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
          </div>
        </div>
      </div>

    <script src="assets/javaScript/logic.js"></script>

    <div class="container" id="myGigs">

    </div>

</body>

</html>
