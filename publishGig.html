    <div class="container">
    
        <h1 class="text-center">Employee's Job Registration Form</h1>
    <!---------------Create a Text-Box where Employer can input the job description-category...------------>
    <!---------------Create a Text-Box where Employer can input the job description-category...------------>
    <!---------------Create a Text-Box where Employer can input the job description-category...------------>
    <div class="container text-center">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-header">
                    Employer's Job Registration Form :
                </div>
                <div class="card-body">
                    <form class="container main">
                        <aside class="right tab tab-1">
                            Employer's Name :<input type="text" name="employersName"
                                onkeyup="this.value = this.value.toUpperCase();" id="name-input">
                            Job Title :<input type="text" name="jobTitle" id="jobTitle-input">
                            Name Of City Where Employee Will Work :<input type="text" name="city-input" id="city-input">
                            Service Date :
                            <input type="date" name="timefilter" value="" id="datefilter" />
                            Service Time :
                            <input type="time" name="timefilter" value="" id="timefilter" />
                            Requested Hours :<input type="number" name="requestedHours-input" id="noOfHours">
                            Suggested Price For Service :<input type="text" pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
                                name="price-input" id="suggestedPrice">
                            Per Hour or Day :<input type="text" name="hourlyDaily-input" id="hourlyDaily-input">
                            Contact Information :<input type="text" name="contact-input" id="contact-input">
                            Job Description :<input type="text" name="description-input" id="description-input">
                        </aside>
                        <button class="btn btn-primary" id="submit-employersForm" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
