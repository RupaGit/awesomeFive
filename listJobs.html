<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Part Time Gig List</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script> -->

  <style>
    #partTime-table .btn_width {
      width: 15%;    }
      #partTime-table #description{
        width: 28%;
      }  
                /* Always set the map height explicitly to define the size of the div
                 * element that contains the map. */
                #map {
                  height: 900px;
                }
                /* Optional: Makes the sample page fill the window. */
                html, body {
                  height: 100%;
                  margin: 0;
                  padding: 0;
                }
  </style>
</head>

<body>
  <nav class="navbar fixed-top navbar-light" style="background-color: #5DBCD2;">
    <h1 class="text-white">PartTime Gigs</h1>
  </nav>
  <br>
  <br>
  <br>
  <br>
  <!-- Part time list -->
  <div class="container" id="partTimeGigList">

    <!-- Jumbotron -->
    <div class="jumbotron">
      <!-- <div class="jumbotron" style="background-color: #230A59; color: white"></div> -->
      <h1 class="text-center">Part Time Gig List</h1>
    </div>
            <div class="row">

              <div class="col-md-12">
        
                <!-- Current part-time job-->
                <div class="card mb-4">
                  <div class="card-header">Find Your Part-Time Job!</div>
                  <div class="card-body">
                    <table class="table table-sm table-hover" id='partTime-table'>
                      <thead>
                        <tr>
                          <th class= 'btn_width' scope="col">Job Title</th>
                          <th class= 'btn_width' scope="col">City</th>
                          <th scope="col" id="description">Description</th>
                          <th class= 'btn_width' scope="col">Suggested Price($)</th>
                          <th class= 'btn_width' scope="col">Job Bid!</th>
                        </tr>
                      </thead>

                      <tbody>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="container" id="mapDisplay">
            <div class="card-body jumbotron" id="Googlemap">
                Google Mape
            </div>
          <div class="container">
            <div id='map' ></div>
      <div>
          </div>
        </div>


        <!-- Adding a bid using a form-->
        <div class="container" id="addABid">
          <form>
            <div class="form-group row">
              <label for="emp-name-input" class="col-sm-2 col-form-label">Employee Name</label>
              <div class="col-sm-10">
                <input type="text" required class="form-control-plaintext border" id="emp-name-input" >
              </div>
            </div>
            <div class="form-group row">
              <label for="emp-hourly-rate" class="col-sm-2 col-form-label">Hourly Bidding Price</label>
              <div class="col-sm-10">
                <input type="text" required pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" class="form-control-plaintext border" id="emp-hourly-rate" >
              </div>
            </div>
            <div class="form-group row">
              <label for="emp-email" class="col-sm-2 col-form-label">Email Address</label>
              <div class="col-sm-10">
                <input type="email" required class="form-control-plaintext border" id="emp-email" >
              </div>
            </div>
            <div class="form-group row">
              <label for="emp-city" class="col-sm-2 col-form-label">City Name</label>
              <div class="col-sm-10">
                <input type="email" required class="form-control-plaintext border" id="emp-city" >
              </div>
            </div>
          </form>
          <button type="submit" id="btnSubmitBid" class="btn btn-secondary">Submit</button>
          <button type="cancel" id="btnGoBack" class="btn btn-secondary">Cancel</button>

        </div>
      
           
           </script>
  <!-- JavaScript -->
  <script src="assets/javaScript/logic.js"></script>

</body>

</html>
