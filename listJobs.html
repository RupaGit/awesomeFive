<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Part Time Gig List</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase References -->

<body>

  <!-- Part time list -->
  <div class="container">

    <div class="jumbotron" style="background-color: #230A59; color: white">
      <h1 class="text-center">Part Time Gig List</h1>
    </div>
            <div class="row">

              <div class="col-md-12">
        
                <!-- Current part-time job-->
                <div class="card mb-4">

                  <div class="card-body">
                    <table class="table table-sm table-hover" id='partTime-table'>
                      <thead>
                        <tr>
                          <th class= 'btn_width' scope="col">Job Title</th>
                          <th class= 'btn_width' scope="col">City</th>
                          <th scope="col" id="description">Description</th>
                          <th class= 'btn_width' scope="col">Suggested Price($)</th>
                          <th class= 'btn_width' scope="col">Job Bid!</th>
                        </tr>
                      </thead>

                      <tbody>

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>

  <!-- JavaScript -->
  <script src="assets/javaScript/logic.js"></script>
